<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<h1>To-Do Listüòç</h1>
<div class="container">    
    <img src="boy.webp" alt="Image" class="side-image">
    <div class="wrapper">
        <div class="date-time">
            
        </div>
        <div class="taskinput">
            <i class="fa-solid fa-bars-staggered fa-fade" style="color:rgb(23, 39, 127) ;"></i>
            <input type="text" name="" id="" placeholder="Add a new task">
        </div>

        <div class="controls">
            <div class="filters">
            <span id="all" class="active">All</span>
            <span id="pending">Pending</span>
            <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>

        <ul class="taskbox">
            
        </ul>

    </div>
</div>


    <script src="app.js"></script>
</body>
</html>
